
<div flex  layout="row" layout-align="space-between start">
    <md-content class="md-padding" flex="50"  layout="column">
        <md-input-container flex>
            <label>Type de service:</label>
            <md-select ng-model="addService.newService.subtheme" ng-disabled="!addService.newService.theme">
                <md-option ng-repeat="subtheme in addService.subThemes"
                           ng-value="subtheme.key">{{subtheme.description}}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex>
            <label>Titre:</label>
            <input type="text" ng-pattern="/^[a-zA-ZÀ-ÿ\s\’-]{1,29}$/" ng-model="addService.newService.title" required>
        </md-input-container>
        <label class="date">Date de l'événement (facultatif) :</label>
        <md-content flex>
            <md-datepicker ng-model="addService.newService.date" md-placeholder="dd/mm/yyyy" md-min-date="addService.today"></md-datepicker>
        </md-content>
    </md-content>
    <md-content class="md-padding" flex="50"  layout="column">
        <md-input-container class="md-block">
            <label>Adresse:</label>
            <input  type="text" ng-model="addService.newService.address" required>
        </md-input-container>
        <md-input-container flex>
            <label>Code postal:</label>
            <input name="zipCode" type="number" ng-maxlength="5" ng-minlength="5" ng-model="addService.newService.zipCode"   required>
        </md-input-container>
        <md-input-container flex>
            <label>Ville:</label>
            <input  type="text" ng-pattern="/^[a-zA-ZÀ-ÿ\s\’-]{1,29}$/" ng-model="addService.newService.city" required>
        </md-input-container>
    </md-content>
</div>

<md-content class="md-padding description" flex="100"  layout="column">
    <md-input-container class="md-block" flex>
        <label>Description</label>
        <textarea ng-model="addService.newService.description" md-maxlength="2000"  md-select-on-focus required></textarea>
        <span flex></span>
    </md-input-container>
    <md-content flex-offset="5" layout="column" >
        <md-checkbox ng-model="addService.newService.showPhone" ng-true-value="false" ng-false-value="true">Je ne souhaite pas laisser apparaître mon numéro de téléphone sur mon annonce</md-checkbox>
    </md-content>
  </md-content>

<div layout="row" layout-align="center">
    <md-button ui-sref="addService.theme" class="md-raised precedent" layout-align="center center">
        <span class="glyphicon glyphicon-circle-arrow-left"></span> Étape précédente
    </md-button>

    <md-button ui-sref="addService.resume" class="md-raised precedent" ng-disabled="!addService.newService.subtheme || !addService.newService.title || !addService.newService.address || !addService.newService.zipCode || !addService.newService.city || !addService.newService.description" layout-align="center center">
        Étape suivante <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </md-button>
</div>
