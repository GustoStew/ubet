<div class="row" ng-if="userInfos.modifSuccess">
<!--    <div class="alert alert-success alert-dismissible col-md-offset-1 col-md-2" role="alert" >
        <a class="alert-link">Modification effectuée !</a>
    </div>-->
    <div class="alert alert-success alert-dismissible col-md-offset-1 col-md-2 fade in" role="alert">
        <button ng-click="userInfos.resetSuccess()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Modification effectuée !
    </div>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="col-md-1 control-label">Civilité</label>
        <div class="col-md-2">
            <label class="radio-inline">
                <input type="radio" ng-model="userInfos.currentUser.profile.civility" value="Monsieur" ng-disabled="!userInfos.enableModification"> Mr
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="userInfos.currentUser.profile.civility" value="Madame" ng-disabled="!userInfos.enableModification"> Mme
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Nom</label>
        <div class="col-md-2">
            <input class="form-control" type="text" ng-model="userInfos.currentUser.profile.lastName" ng-disabled="!userInfos.enableModification" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Prénom</label>
        <div class="col-md-2">
            <input class="form-control" type="text" placeholder="Prénom" ng-model="userInfos.currentUser.profile.firstName" ng-disabled="!userInfos.enableModification" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Téléphone</label>
        <div class="col-md-2">
            <input class="form-control" type="tel" placeholder="Téléphone" ng-model="userInfos.currentUser.profile.phone" ng-disabled="!userInfos.enableModification" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Campus</label>
        <div class="col-md-2">
            <select class="form-control" ng-model="userInfos.currentUser.profile.campus" ng-disabled="!userInfos.enableModification" required>
                <option value="1">Bordeaux 1</option>
                <option value="2">Bordeaux 2</option>
                <option value="3">Bordeaux 3</option>
                <option value="4">Bordeaux 4</option>
            </select>
        </div>
    </div>
    <div class="col-md-offset-1 col-md-2" ng-show="userInfos.enableModification">
        <button class="btn btn-success" ng-click="userInfos.modify()">Valider</button>
    </div>
    <div class="col-md-offset-1 col-md-2" ng-hide="userInfos.enableModification">
        <button class="btn btn-success" ng-click="userInfos.enableModif()">Modifier</button>
    </div>
</div>
