<div class="form-horizontal">
    <div class="form-group">
        <label class="col-md-1 control-label">Civilité</label>
        <div class="col-md-2">
            <label class="radio-inline">
                <input type="radio" ng-model="userInfos.currentUser.profile.civility" value="Monsieur"> Mr
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="userInfos.currentUser.profile.civility" value="Madame"> Mme
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Nom</label>
        <div class="col-md-2">
            <input class="form-control" type="text" ng-model="userInfos.currentUser.profile.lastName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Prénom</label>
        <div class="col-md-2">
            <input class="form-control" type="text" placeholder="Prénom" ng-model="userInfos.currentUser.profile.firstName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Téléphone</label>
        <div class="col-md-2">
            <input class="form-control" type="tel" placeholder="Téléphone" ng-model="userInfos.currentUser.profile.phone" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Campus</label>
        <div class="col-md-2">
            <select class="form-control" ng-model="userInfos.currentUser.profile.campus" required>
                <option value="1">Bordeaux 1</option>
                <option value="2">Bordeaux 2</option>
                <option value="3">Bordeaux 3</option>
                <option value="4">Bordeaux 4</option>
            </select>
        </div>
    </div>
    <div class="col-md-offset-1 col-md-2">
        <button class="btn btn-success" ng-click="userInfos.modify()">Modifier</button>
    </div>
</div>
