<div class="form-horizontal">
    <div class="form-group">
        <label class="col-md-1 control-label">Titre</label>
        <div class="col-md-2">
            <input class="form-control" type="text" placeholder="Titre" ng-model="addEvent.newEvent.title"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Adresse</label>
        <div class="col-md-2">
            <input class="form-control" type="text" placeholder="4 rue peydavant"
                   ng-model="addEvent.newEvent.address" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Code Postal</label>
        <div class="col-md-2">
            <input class="form-control" type="text" placeholder="33000" ng-model="addEvent.newEvent.zipcode"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label">Ville</label>
        <div class="col-md-2">
            <input class="form-control" type="text" placeholder="Bordeaux" ng-model="addEvent.newEvent.town"
                   required>
        </div>
    </div>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="col-md-1 control-label">Description</label>
        <div class="col-md-6">
                <textarea class="form-control" type="text" placeholder="Description"
                          ng-model="addEvent.newEvent.description" required></textarea>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="addEvent.resume" class="btn btn-block btn-info">
            Etape suivante <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
