
<div flex  layout="row" layout-align="space-between start">
    <md-content class="md-padding" flex="50"  layout="column">
        <md-input-container flex>
            <label>Type d'évènement:</label>
            <md-select ng-model="addEvent.newEvent.subtheme" ng-disabled="!addEvent.newEvent.theme">
                <md-option ng-repeat="subtheme in addEvent.subThemes"
                           ng-value="subtheme.key">{{subtheme.description}}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex>
            <label>Titre:</label>
            <input type="text" ng-model="addEvent.newEvent.title" required>
        </md-input-container>
        <label class="date">Date de l'évènement (obligatoire) :</label>
        <md-content flex>
            <md-datepicker ng-model="addEvent.newEvent.date" md-placeholder="dd/mm/yyyy" md-min-date="addEvent.today"></md-datepicker>
        </md-content>
    </md-content>
    <md-content class="md-padding" flex="50"  layout="column">
        <md-input-container class="md-block">
            <label>Adresse:</label>
            <input  type="text" ng-model="addEvent.newEvent.address" required>
        </md-input-container>
        <md-input-container flex>
            <label>Code postal:</label>
            <input name="zipCode" type="number" ng-maxlength="5" ng-minlength="5" ng-model="addEvent.newEvent.zipCode"   required>
        </md-input-container>
        <md-input-container flex class="ville">
            <label>Ville:</label>
            <input  type="text" ng-pattern="/^[a-zA-ZÀ-ÿ\s\’-]{1,29}$/" ng-model="addEvent.newEvent.city" required>
        </md-input-container>

    </md-content>
</div>
<md-content class="md-padding description" flex="100"  layout="column">
    <md-input-container class="md-block" flex>
        <label>Description</label>
        <textarea ng-model="addEvent.newEvent.description" md-maxlength="2000"  md-select-on-focus required></textarea>
        <span flex></span>
    </md-input-container>
</md-content>

<div layout="row" layout-align=" center">
    <md-button ui-sref="addEvent.theme" class="md-raised precedent" layout-align="center center">
        <span class="glyphicon glyphicon-circle-arrow-left"></span> Étape précédente
    </md-button>

    <md-button ui-sref="addEvent.resume" class="md-raised precedent" ng-disabled="!addEvent.newEvent.subtheme || !addEvent.newEvent.title || !addEvent.newEvent.date || !addEvent.newEvent.address || !addEvent.newEvent.zipCode || !addEvent.newEvent.city || !addEvent.newEvent.description" layout-align="center center">
        Étape suivante <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </md-button>
</div>
