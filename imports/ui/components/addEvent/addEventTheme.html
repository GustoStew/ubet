<label class="choice">Choisissez le thème de votre évènement</label>
<div layout="column" layout-align="center center">
    <md-radio-group ng-model="addEvent.newEvent.theme " class="md-primary" layout="row" layout-align="center center">
        <md-card class="theme" ng-repeat="theme in addEvent.themes " ng-value="theme._id" layout-align="center center">
            <md-card-title-media>
                <div class="md-media-sm card-media">
                    <img ng-src="{{theme.icon}}" class="md-card-image img-card" alt="thumb">
                </div>
            </md-card-title-media>
            <md-card-title class="card-title">
                <md-card-title-text layout-align="center center">
                    <span class="md-headline">{{theme.description}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions>
                <md-radio-button ng-value="theme.key"></md-radio-button>
            </md-card-actions>
        </md-card>
    </md-radio-group>
    <md-button ui-sref="addEvent.form" class="md-raised" ng-disabled="!addEvent.newEvent.theme" flex="33"
               layout-align="center center">
        Etape suivante <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </md-button>
</div>
