<label>Choisissez le thème de votre évènement</label>

<div layout="row" style="margin-top: 10px;">
    <md-input-container style="margin-right: 10px;">
        <label>Thème</label>
        <md-select ng-model="addEvent.newEvent.theme">
            <md-option ng-repeat="theme in addEvent.themes" ng-value="theme._id">{{theme.description}}</md-option>
        </md-select>
    </md-input-container>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="addEvent.form" class="btn btn-block btn-info" ng-disabled="!addEvent.newEvent.theme">
            Etape suivante <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
