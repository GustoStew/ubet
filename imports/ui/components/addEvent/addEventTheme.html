<label>Choisissez le thème de votre évènement</label>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" ng-model="addEvent.newEvent.theme" value="sport">
            Sport
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="addEvent.newEvent.theme" value="party">
            Soirée
        </label>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="addEvent.form" class="btn btn-block btn-info">
            Etape suivante <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
