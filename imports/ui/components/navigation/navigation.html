<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="fluid-container navigation">
    <md-toolbar>
        <div class="md-toolbar-tools" data-ng-show="navigation.showMobileMainHeader">
            <md-button class="md-icon-button" aria-label="Side Panel" ng-click="navigation.openSideNavPanel()" ng-show="navigation.isLoggedIn">
                <md-tooltip>Menu</md-tooltip>
                <i class="material-icons">list</i>
            </md-button>
            <h2>
                <span>UBET</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="User" ui-sref="infos" ng-show="navigation.isLoggedIn">
                <md-tooltip>Mon Compte</md-tooltip>
                <i class="material-icons">face</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Logout" ng-click="navigation.logout()" ng-show="navigation.isLoggedIn">
                <md-tooltip>Déconnection</md-tooltip>
                <i class="material-icons">lock</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left" md-whiteframe="5"
                md-component-id="left">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Menu</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Fermer" ng-click="navigation.closeSideNavPanel()">
                    <md-tooltip>Fermer</md-tooltip>
                    <i class="material-icons">clear</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex layout-padding>
            <md-button ui-sref="home">
                Accueil
            </md-button>
            <md-button ui-sref="userEvents">
                Mes évènements
            </md-button>
            <md-button ui-sref="listEvents">
                Tout les évènements
            </md-button>
            <md-button ui-sref="userServices">
                Mes services
            </md-button>
        </md-content>
    </md-sidenav>
</div>
